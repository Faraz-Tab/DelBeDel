<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Del Be Del</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav>
    <a href="index.html" class="logo" data-i18n="logo"></a>
    <div id="nav-auth"></div>
    <button id="lang-toggle" class="lang-btn"></button>
  </nav>

  <div class="page-center">
    <h2 data-i18n="profile.title"></h2>
    <div class="card">
      <div class="info-row">
        <span class="label" data-i18n="profile.username"></span>
        <span id="profile-username">—</span>
      </div>
      <div class="info-row">
        <span class="label" data-i18n="profile.email"></span>
        <span id="profile-email">—</span>
      </div>
      <div class="info-row">
        <span class="label" data-i18n="profile.uid"></span>
        <span id="profile-uid" style="font-size:0.8rem; word-break:break-all;">—</span>
      </div>
      <div class="info-row" style="border-bottom:none;">
        <span class="label" data-i18n="profile.joined"></span>
        <span id="profile-joined">—</span>
      </div>

      <form id="profile-form" style="margin-top:1.5rem;">
        <div class="form-group">
          <label data-i18n="profile.displayName"></label>
          <input type="text" id="display-name" required>
        </div>
        <button type="submit" class="btn btn-sage" data-i18n="profile.save"></button>
        <div id="profile-msg" class="msg"></div>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
